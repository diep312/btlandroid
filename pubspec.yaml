name: chit_chat
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

    

  cupertino_icons: ^1.0.2
  flutter_clean_architecture: ^5.0.2
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  cloud_firestore: ^3.1.17
  flutter_svg: ^1.1.0
  lottie: ^1.3.0
  intl: ^0.17.0
  shimmer: ^2.0.0
  animations: ^2.0.3
  dotted_border: ^2.0.0+2
  story_view: ^0.13.1
  visibility_detector: ^0.3.3
  cached_network_image: ^3.2.1
  page_transition: ^2.0.5
  image_picker: ^0.8.5+3
  connectivity_plus: ^1.0.1
  firebase_storage: ^10.2.17
  collection: ^1.16.0
  flutter_slidable: ^1.3.0
  liquid_pull_to_refresh: ^3.0.1
  google_sign_in: ^5.3.2
  flutter_native_splash: ^2.2.3
  flutter_launcher_icons: "^0.9.2"
  image_cropper: ^2.0.3
  firebase_core_platform_interface: 4.5.1


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_native_splash:
  image: "assets/images/png/logo_transparent.png"
  color: "#9747FF"

  android_12:
    image: "assets/images/png/logo_transparent.png"
    color: "#9747FF"

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/images/png/logo.png"


